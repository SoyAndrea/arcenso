url: https://soyandrea.github.io/arcenso/

template:
  bootstrap: 5
  bslib:
    preset: yeti
    primary: "#0b6baf"
  includes:
    in_header: |
      <style>

        .navbar {
          background-color: #0b6baf !important;
        }

        /* Apuntamos a todos los enlaces y al logo dentro de la barra */
        .navbar-nav .nav-link,
        .navbar-brand,
        .navbar-text {
          color: #ffffff !important;
        }

        /* Cuando pasas el mouse, se pone gris clarito */
        .navbar-nav .nav-link:hover,
        .navbar-brand:hover {
          color: #d1d1d1 !important;
        }

        .navbar-logo {
          height: 70px !important;
          max-height: none !important;
          margin-right: 10px;
        }
        .navbar-brand {
          display: flex !important;
          align-items: center !important;
          justify-content: flex-start !important;
        }
        .navbar-nav {
          margin-left: 20px;
        }
      </style>
