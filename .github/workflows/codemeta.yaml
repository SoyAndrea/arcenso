name: Update CodeMeta

on:
  push:
    branches: [ main ]
    paths:
      - 'DESCRIPTION'

jobs:
  update-codemeta:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install codemetar
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::codemetar

      - name: Write codemeta.json
        run: codemetar::write_codemeta()
        shell: Rscript {0}

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain codemeta.json)" ]; then
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add codemeta.json
            git commit -m "Update codemeta.json"
            git push
          else
            echo "No changes to codemeta.json"
          fi
